<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let arr = [1, 1, 2, 3, 3, 7, 2, 11, 10, 11, 2, 5, 8, 12, 3, 2];

    function unic(arr) {
        let newArr = [];

        for (i = 0; i < arr.length; i++) {
            if (find(newArr, arr[i]) === -1) {
                newArr[newArr.length] = arr[i];  //newArr.push(arr[i]);
            }
        }
        return newArr;
    }

    console.log(unic(arr));

    function find(arr, value) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === value) {
                return i
            }
        }
        return -1;
    }

    function sumEvenArr(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                sum += arr[i];
            }
        }
        return sum;
    }

    console.log(sumEvenArr(unic(arr))); // передаем сюда return newArr

    function increaseArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    let increase = arr[i];
                    arr[i] = arr[j];
                    arr[j] = increase;
                }
            }
        }
        return arr;
    }

    console.log(increaseArr(unic(arr)));

    function reversArr(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            newArr[arr.length - 1 - i] = arr[i];
        }
        return newArr;
    }

    console.log(reversArr(unic(arr)));


</script>
</body>
</html>
