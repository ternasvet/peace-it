<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator 2</title>
</head>
<body>
<script>
    let res = 0;
    let n;
    let operation;
    let isOperator = false;
    let log = '';
    while (true) {
        if (isOperator) {
            operation = prompt('Введите - + / * или = для результата');
            isOperator = false;
            log += operation;
        } else {
            n = +prompt('Введите число');
            isOperator = true;
            log += n;
        }

        switch (operation) {
            case '+':
                res += n;
                break;
            case '-':
                res -= n;
                break;
            case '*':
                res *= n;
                break;
            case '/':
                res /= n;
                break;
        }

        if (operation === '=') {
            break;
        }

    }
    alert(log + res);
</script>
</body>
</html>
