<script>
    let arr = [2, 4, 5, 26, 6, 8, 45, 1];
    let familyPerson = [
        {
            type: 'father',
            name: 'Denis',
            age: 49
        },
        {
            type: 'mather',
            name: 'Anna',
            age: 48
        },
        {
            type: 'brother',
            name: 'Miha',
            age: 9
        },
        {
            type: 'sister',
            name: 'Olga',
            age: 25,

        }
    ];

    console.log(familyPerson);

    let sortField = 'name';
    console.log(familyPerson.sort((a, b) => {
        if (a[sortField] > b[sortField]) {
            return 1;
        }
        if (b[sortField] > a[sortField]) {
            return -1;
        }
        return 0;
    }));


    console.log(arr.sort((a, b) => {
        if (a > b) {
            return 1;
        }
        if (b > a) {
            return -1;
        }
        return 0;
    }));


    function sortArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    let increase = arr[i];
                    arr[i] = arr[j];
                    arr[j] = increase;
                }
            }
        }
        return arr;
    }

    console.log(sortArr(arr));
