    function increaseArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    let increase = arr[i];
                    arr[i] = arr[j];
                    arr[j] = increase;
                }
            }
        }
        return arr;
    }
