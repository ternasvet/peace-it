<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var arr=[];

    (function fillRandom(array,number,maxValue){
        for(var i=0;i<number;i++){
            array.push(Math.floor(Math.random()*maxValue));
        }
        return array;
    })(arr,20,100);

    function swap(array,a=1,b=0){
        var temp=array[a];
        array[a]=array[b];
        array[b]=temp;
        return array;
    }

    console.log(arr);
    function qSort(array,a=0,b=array.length-1){
        if (array.length>1){
            var mid=array[Math.floor((a+b)/2)],i=a,j=b;
            while (i<=j) {
                while (array[i]<mid) i++;
                while (array[j]>mid) j--
                if (i<=j) {
                    array=swap(array, i, j);
                    i++;
                    j--;
                }
            }
            if (a < i-1) qSort(array, a, i-1);
            if (i < b) qSort(array, i, b);
        }
        return array;
    };

    arr=qSort(arr);
    console.log(arr);

</script>
</body>
</html>
