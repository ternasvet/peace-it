            <div class="select">
                <div class="selectTitle">
                    <input type="text" class="currentItem" value="value 1">

                <div class="selectContent">
                    <div class="selectItem">value 1</div>
                    <div class="selectItem">value 2</div>

            <div class="checkbox">
                <label class="check use">
                    <input type="checkbox" class="myCheckboxInput">
                    <span class="ourBox"></span>
                    check 1
                </label>
                <label class="check use">
                    <input type="checkbox" class="myCheckboxInput" checked>
                    <span class="ourBox"></span>
                    check 2
                </label>
                <label class="check use">
                    <input type="checkbox" class="myCheckboxInput" disabled>
                    <span class="ourBox"></span>
                    check 3
                </label>
                <label class="check use">
                    <input type="checkbox" class="myCheckboxInput" checked disabled>
                    <span class="ourBox"></span>
                    check 4
                </label>
            </div>

                <div class="radioBtn">
                    <label class="radio use">
                        <input type="radio" class="myRadioInput" name="radio-group" checked>
                        <span class="radioBox"></span>
                        radio 1
                    </label>
                    <label class="radio use">
                        <input type="radio" class="myRadioInput" name="radio-group">
                        <span class="radioBox"></span>
                        radio 2
                    </label>

            </div>
        </div>
